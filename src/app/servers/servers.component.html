<label>Server</label>

<div>
  <p>No two way binding!!</p>
<input type="text" class="form-control"
(input)="onUpdateServerName($event)">
</div>
<div>
  <p>
    Two way binding!!
  </p>
  <input type="text" class="form-control" [(ngModel)]="serverName">
</div>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add server</button>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onAddBluePrint()">Add server blueprint</button>
<div>
  <p>
    Example Assignment
  </p>
  <input type="text" class="form-control" [(ngModel)]="userName">
</div>
<p>{{userName}}</p>
<button class="btn btn-primary" [disabled]="!userName" (click)="emptyUserName()">Add username</button>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer> <p>
   Server was not created</p> 
  </ng-template>
<!-- <p>{{serverCreationStatus}}</p> -->
<!-- <p>{{serverName}}</p> -->
<app-server *ngFor="let server of servers"></app-server>

<button class="btn btn-primary" (click)="manipulateDisplayPassword()">Display Details</button>
<p *ngIf="isDisplayPassword">{{secretPassword}}</p>
<div *ngIf="arrayOfClicks.length > 0">
  <p *ngFor="let data of arrayOfClicks; let i = index" [ngStyle]="{'background-color':i >= 4 ? 'blue' : 'transparent'}" [ngClass]="{decorate: i >= 4}">Times clicked {{data}}</p>
</div>
