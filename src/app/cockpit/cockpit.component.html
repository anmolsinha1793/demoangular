<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
    <input type="text" class="form-control" #serverName>
    <label>Server Content</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent">
    <br> -->
    <input type="text" class="form-control" #serverContent>
    <br>
    <!-- <button class="btn btn-primary" (click)="onServerAddition()">Add Server</button> -->
    <button class="btn btn-primary" (click)="onServerAddition(serverName)">Add Server</button>
    <button class="btn btn-primary" (click)="onBlueprintAddition()">Add Server Blueprint</button>
  </div>
</div>
